  <rect x="0" y="610" width="1200" height="20" fill="#00d4aa" fill-opacity="0.15"/>

  <!-- GitHub handle -->
  <text x="600" y="560" text-anchor="middle" fill="#5a7085" font-size="16">github.com/carlotorniai/agentmarkb</text>
