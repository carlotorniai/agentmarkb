<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f1923"/>

  <!-- Subtle grid pattern -->
