    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Decorative neural network lines in background -->
  <g stroke="#00d4aa" stroke-opacity="0.08" stroke-width="1.5" fill="none">
    <line x1="50" y1="80" x2="200" y2="180"/>
    <line x1="200" y1="180" x2="150" y2="350"/>
    <line x1="150" y1="350" x2="280" y2="450"/>
    <line x1="280" y1="450" x2="180" y2="560"/>
    <line x1="950" y1="60" x2="1080" y2="160"/>
    <line x1="1080" y1="160" x2="1020" y2="320"/>
    <line x1="1020" y1="320" x2="1120" y2="430"/>
    <line x1="1120" y1="430" x2="1000" y2="550"/>
