  <!-- Tagline -->
  <text x="600" y="395" text-anchor="middle" fill="#8fa3b8" font-size="22" font-weight="400">Agentic AI Knowledge Base from Your Browser</text>

  <!-- Pills row -->
  <g transform="translate(600, 440)">
    <rect x="-270" y="0" width="110" height="32" rx="16" fill="#1e3a5f"/>
    <text x="-215" y="21" text-anchor="middle" fill="#00d4aa" font-size="13" font-weight="600">Chrome MV3</text>

    <rect x="-145" y="0" width="90" height="32" rx="16" fill="#1e3a5f"/>
    <text x="-100" y="21" text-anchor="middle" fill="#00d4aa" font-size="13" font-weight="600">Obsidian</text>

    <rect x="-40" y="0" width="80" height="32" rx="16" fill="#1e3a5f"/>
    <text x="0" y="21" text-anchor="middle" fill="#00d4aa" font-size="13" font-weight="600">RAG</text>

    <rect x="55" y="0" width="100" height="32" rx="16" fill="#1e3a5f"/>
    <text x="105" y="21" text-anchor="middle" fill="#00d4aa" font-size="13" font-weight="600">AI Agents</text>

