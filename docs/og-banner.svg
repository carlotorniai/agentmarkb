      <line x1="64" y1="10" x2="102" y2="19"/>
      <line x1="26" y1="19" x2="15" y2="45"/>
      <line x1="102" y1="19" x2="113" y2="45"/>
      <line x1="15" y1="45" x2="19" y2="70"/>
      <line x1="113" y1="45" x2="109" y2="70"/>
      <line x1="19" y1="70" x2="64" y2="64"/>
      <line x1="64" y1="64" x2="109" y2="70"/>
      <line x1="64" y1="10" x2="64" y2="64"/>
      <line x1="15" y1="45" x2="64" y2="64"/>
      <line x1="113" y1="45" x2="64" y2="64"/>
      <line x1="19" y1="70" x2="32" y2="96"/>
      <line x1="64" y1="64" x2="64" y2="92"/>
      <line x1="109" y1="70" x2="96" y2="96"/>
      <line x1="32" y1="96" x2="64" y2="92"/>
      <line x1="64" y1="92" x2="96" y2="96"/>
