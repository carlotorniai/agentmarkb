    <circle cx="200" cy="180" r="4"/>
    <circle cx="150" cy="350" r="4"/>
    <circle cx="280" cy="450" r="4"/>
    <circle cx="180" cy="560" r="4"/>
    <circle cx="950" cy="60" r="4"/>
    <circle cx="1080" cy="160" r="4"/>
    <circle cx="1020" cy="320" r="4"/>
    <circle cx="1120" cy="430" r="4"/>
    <circle cx="1000" cy="550" r="4"/>
